    <script type="text/javascript">
    (function() {

        // var ts = "?" + (Date.now() / 36E5 >> 0);
        var ts = "?" + (Date.now() / 1 >> 0);
        // ts ="";

        function _loadCSSFileSync(css, root) {
            if (css) {
                root = root || "";
                document.write('<link rel="stylesheet" href="' + root + css + '"/>');
            }
        }

        function _loadJSFileSync(js, root) {
            if (js) {
                root = root || "";
                document.write('<script src="' + root + js + '"></scr' + 'ipt>');
            }
        }

        var list = getJSList();

        list.forEach(function(js) {
            _loadJSFileSync(window.rootPath + js + ts);
        });
